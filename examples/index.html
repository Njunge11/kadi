<!doctype>
<html>

<head>
    <title>Kadi.js example</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
<body>
    <div class='row'>
        <div class='col-md-4 mx-auto'>
            <form>
                <div class='form-group'>
                    <label for='card-number'>Card number</label>
                    <div class='kadi-card-container'>
                        <input type='text' class='form-control kadi-card-input' id='card-number' placeholder='Card number'>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type='text/javascript' src='../dist/kadi.js'></script>
    <script>
        Kadi.formatCardInput('kadi-card-input')
        Kadi.validateCardNumber({cardNumber:'', onInput:true, element:'kadi-card-input'}, (result)=>{
            console.log(result)
        })

    </script>
</body>

</html>
