<!doctype>
<html>

<head>
    <title>Kadi.js example</title>
    <style>
        .card-row {
            margin-top: 4rem;
        }
    </style>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

<body>
    <div class='row card-row'>
        <div class='col-md-3 mx-auto'>
            <form>
                <div class='form-group'>
                    <div class='kadi-card-container'>
                        <input type='text' class='form-control kadi-card-input' id='number' placeholder='Card number'>
                    </div>
                </div>
                <div class='form-group'>
                    <input type='text' class='form-control' id='name' placeholder='Name on card'>
                </div>
                <div class='form-row'>
                    <div class='col-md-6 mb3'>
                        <input type='text' class='form-control kaid-expiry-input' id='name' placeholder='MM / YY'>
                    </div>
                    <div class='col-md-6 mb3'>
                        <input type='text' class='form-control' id='name' placeholder='CVC'>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type='text/javascript' src='../dist/kadi.js'></script>
    <script>
        Kadi.maskCardNumberInput('kadi-card-input')
        Kadi.maskExpiryDateInput('kaid-expiry-input')
    </script>
</body>

</html>
